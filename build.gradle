
task build << {
    exec {
        workingDir "sjc"
        commandLine "java", "-jar", "sjc.jar", "../src/", "-o",  "boot"
    }
}

task boot << {
    exec {
        workingDir "sjc"
        commandLine "qemu-system-i386", "-no-kvm", "-boot", "a", "-fda", "BOOT_FLP.IMG"
    }
}

task clean << {
    delete {
        delete files("sjc/BOOT_FLP.IMG", "sjc/syminfo.txt")
    }
}
